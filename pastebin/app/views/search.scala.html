@(query: String, results: Seq[SearchResult])(implicit request: MessagesRequestHeader)

@main(s"Search Results for '$query' :: Pasty") {
  <div class="row" >
    <div class="col-md-9" >
        <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Search results for '@query'</h3>
                    <span class="text-right" >
                        <small>Found @results.size entries</small>
                    </span>
                    <hr/>
                    <div class="row row-cards row-deck">
                            @for(result <- results){
                            <div class="col-lg-12">
                            <a href="@routes.ContentController.view(result.entry_id.toString)">
                              <div class="card">
                                <div class="card-body d-flex flex-column">
                                  <h4>@result.entry_title</h4>
                                  <div class="text-muted">@result.entry_content</div>
                                  
                                </div>
                              </div>
                            </a>
                            </div>
                        }
                    
                </div>
        </div>
    </div>
    <div class="col-md-3" >
      @recent_pastes()
    </div>
  </div>
  
}
